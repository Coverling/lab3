version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: notification_postgres
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
    ports:
      - "9432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification_service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/notification_db
      SPRING_R2DBC_USERNAME: notification_user
      SPRING_R2DBC_PASSWORD: notification_pass
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_DATASOURCE_USERNAME: notification_user
      SPRING_DATASOURCE_PASSWORD: notification_pass
      JAVA_OPTS: >-
        -Xmx2G -Xms1G
        -XX:+UseG1GC
        -XX:+UnlockDiagnosticVMOptions
        -XX:+DebugNonSafepoints
        -XX:StartFlightRecording=duration=180s,filename=/profiling/service.jfr,settings=profile
    ports:
      - "8080:8080"
    volumes:
      - ./profiling:/profiling
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:8080/api/notifications/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - notification_network

volumes:
  postgres_data:

networks:
  notification_network:
    driver: bridge
